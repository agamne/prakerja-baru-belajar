<!DOCTYPE html>
<html>
<head>
    <title>Menambahkan element</title>
</head>
<body>
    
    <script>
        let judul = document.createElement("h2"); // buat element h2
        judul.textContent = "Judul H2";    // memasukkan teks pada h2
        document.body.append(judul);       // menampilkan h2 pada document.body
    </script>
</body>
</html>
