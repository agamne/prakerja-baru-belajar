<!DOCTYPE html>
<html>

<head>
    <title>getElementById</title>
</head>

<body>
    <h1 id="judul">Judul</h1>
    <button onclick="ganti_judul()">Ganti Judul</button>

    <script>
        function ganti_judul() {
            document.getElementById("judul").innerHTML = "Title";
            document.getElementById("judul").style.backgroundColor = "blue";
        }
    </script>
</body>

</html>
