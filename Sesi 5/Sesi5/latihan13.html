<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <button onclick="print()">Print 1000x</button>
    <ol id="text"></ol>

    <script>
        function print() {
            const dt = document.getElementById("text");
            let hitung = 1;
            while (hitung <= 1000) {
                dt.innerHTML = dt.innerHTML + "<li>Saya tidak akan terlambat lagi</li";
                hitung++;
            }
        }
    </script>
</body>

</html>
