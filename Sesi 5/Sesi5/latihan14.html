<!DOCTYPE html>
<html lang="en">

<head>
    <title>Looping Array</title>
</head>

<body>
    <button onclick="printMakanan()">Print Makanan Kesukaan</button>
    <ul id="list"></ul>

    <script>
        function printMakanan() {
            const list_makanan = ["sate", "bubur", "nasi goreng", "ayam bakar", "soto"];
            const dt = document.getElementById("list");
            for (let index = 0; index < list_makanan.length; index++) {
                dt.innerHTML = dt.innerHTML + `<li>${list_makanan[index]}</li>`;
            }
        }
    </script>
</body>

</html>
