<!DOCTYPE html>
<html lang="en">
<head>
    <title>Function</title>
</head>
<body>
    <div id="nama"></div>
    <div id="lokasi"></div>

    <script>
        // Fungsi isinya sebuah nilai, ciri-cirinya: ada return
        function tampilkan_nama() {
            return "Prakerja Hacktiv8";
        }
        document.getElementById("nama").innerHTML = tampilkan_nama();



        // fungsi isinya sebuah aktivitas, ciri-cirinya, langsung aktivitas

        function tampilkan_lokasi() {
            document.getElementById("lokasi").innerHTML = "Online";
        }
        tampilkan_lokasi();
    </script>
</body>
</html>
