<!DOCTYPE html>
<html lang="en">
<head>
    <title>Object</title>
</head>
<body>
    <div id="hasil"></div>

    <script>
        // Object, ciri-cirinya: menggunakan kurung kurawal {}
        let manusia = {
            nama: "Andi",
            usia: 23,
            sudahMenikah: true
        };  

        document.getElementById("hasil").innerHTML = manusia.nama + ", usianya " + manusia.usia;
    </script>
</body>
</html>
