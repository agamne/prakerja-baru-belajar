<!DOCTYPE html>
<html lang="en">

<head>
    <title>Function dengan IF</title>
</head>

<body>
    <script>
        function hitungGrade(nilai) {
            let grade = "";
            if (nilai >= 90) {
                grade = "A";
            } else if (nilai >= 80) {
                grade = "B";
            } else if (nilai >= 70) {
                grade = "C";
            } else if (nilai >= 60) {
                grade = "D";
            } else {
                grade = "E";
            }
            return grade;
        }

        console.log(hitungGrade(90));
        console.log(hitungGrade(75));
        console.log(hitungGrade(34));
    </script>
</body>

</html>
